<!DOCTYPE html>
<html data-ng-app="jobs" data-ng-cloak>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Jobs</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body>

      <header data-ng-controller="MenuController as vm">
        <nav>
          <md-content>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <md-button data-ng-click="vm.toggleMenu()" class="md-icon-button" aria-label="Menu">
                  <md-icon md-svg-icon="navigation:menu"></md-icon>
                </md-button>
                <h1>Jobs App</h1>
              </div>
            </md-toolbar>
          </md-content>

          <md-sidenav class="md-sidenav-left" md-component-id="left">
              <md-list>
                <ng-repeat data-ng-repeat="sections in vm.sections">
                  <md-subheader>{{sections.title}}</md-subheader>
                  <md-list-item data-ng-repeat="iten in sections.itens" data-ng-click="vm.goTo(iten)">
                    <md-icon md-svg-icon="{{iten.icon}}" aria-label="{{iten.title}}"></md-icon>
                    <p>{{iten.title}}</p>
                  </md-list-item>
                </ng-repeat>
              </md-list>
          </md-sidenav>
        </nav>
      </header>

      <div data-ng-controller="MessageController as vm" data-ng-init="vm.init()">
        <div data-ng-repeat="error in vm.errors">
          {{error}}
        </div>
      </div>

      <main data-ng-view>
        <!-- My Content Here! -->
      </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/config-app.js"></script>
    <script src="js/config/api-config.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/route-config.js"></script>
    <script src="js/config/http-config.js"></script>
    <script src="js/config/icon-config.js"></script>
    <script src="js/config/message-config.js"></script>
    <script src="js/interceptors/basic-auth-interceptor.js"></script>
    <script src="js/services/message-service.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/controllers/menu-controller.js"></script>
    <script src="js/controllers/message-controller.js"></script>
    <script src="js/controllers/user-controller.js"></script>
    <script src="js/controllers/user-list-controller.js"></script>
  </body>
</html>
